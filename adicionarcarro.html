<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/turingwash-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style_adicionarcarro.css">
    <title>Adicionar Carros</title>
    
</head>
<body>
    <header class="header">
        <img src="images/turingwash-logo.svg" alt="logo-ituring">
        <nav class="header__nav">
            <a href="meuscarros.html">Meus Carros</a>
            <a href="minhaslavagens.html">Minhas Lavagens</a>
            <a href="pedirlavagem.html"><button class="header__nav__btn-sair">Sair</button></a>
        </nav>
    </header>
    <main>
        <main class="main-content">
            <section class="main__titulo">
                <h1>Adicionar Carro</h1>
            </section>
        <section class="main-content__carros">
            <div>
                <p>Fabricante</p>
                <select name="fabricante-carro" id="fabricante"></select>
            </div>
            <div>
                <p>Modelo</p>
                <select name="fabricante-carro" id="modelo"></select>
            </div>
            <div>
                <p>Ano</p>
                <select name="fabricante-carro" id="ano"></select>
            </div>      
        </section>
        <article class="main-content__divisor__botao-adicionar">
            <a href="adicionarcarro.html"><button class="main-content__botao-adicionar">Adicionar</button></a>
        </article>
    </main>
    <footer class="rodape">
        <section class="rodape__imagem">
            <img src="images/turingwash-logo.svg" alt="logo-rodape-ituring">
        </section>
        <section>
            <nav class="rodape__nav">
                <a href="#">Sobre</a>
                <a href="#">FAQ</a>
                <a href="#">Contato</a>
                <a href="#">Termos de Uso</a>
            </nav>
        </section>
        <section class="rodape__copyright">
            <img src="images/instagram.png" alt="foto-ituring-wash" class="rodape__copyright__imagem">
            <div class="rodape__copyright__texto1">
                <span>@IturingWash</span>
            </div>
            <div class="rodape__copyright__texto2">
                <span>2022. TuringWash. Todos os direitos reservados.</span>
            </div>

        </section>

    </footer>
    </main>
</body>

</html>
