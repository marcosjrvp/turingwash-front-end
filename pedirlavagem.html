            if (usuario.logado == true) {

            else {

                estado.textContent = "Entrar";

    <main class="main-content">
        <div class="main__titulo">
            <h1>Lavadores disponíveis próximos a você...</h1>
        </div>
        <div class="main-content__container-input">
            <div class="main-content-container__input-cars">
                <span>Lavar</span>
                <select>
                    <option value="carro1">Nissan Kicks</option>
                </select>
            </div>
            <div class="main-content__container__input-location">
                <span>Ordenar por</span>
                <select>
                    <option value="proximidade">Proximidade</option>
                </select>
            </div>
        </div>
        <script src="js/lavadores.js"></script>
        <script>
            for (let i = 0; i < lavadores.length; i++) {
                //Criação da div box e atribuição da classe box a ela //

                const newDiv = document.createElement('div');
                newDiv.setAttribute('class', 'main-content__box');


                const main = document.querySelector('.main-content');
                main.appendChild(newDiv);


                // Criação da div imagem e atribuição da classe a ela

                let newDivImage = document.createElement('div');
                newDivImage.setAttribute('class', 'main-content__box__imagem');

                // Criação da divNome e atribuição da classe a ela, e também do span

                let newDivNome = document.createElement('div');
                newDivNome.setAttribute('class', 'main-content__box__nome');

                let newSpanNome = document.createElement('span');
                newSpanNome.textContent = `${lavadores[i].nome}`;

                newDivNome.appendChild(newSpanNome);

                //Criação da divNota e atribuição da classe a ela, e também do span
                let newDivNota = document.createElement('div');
                newDivNota.setAttribute('class', 'main-content__box__nota');

                let newSpanNota = document.createElement('span');
                newSpanNota.textContent = `Nota ${lavadores[i].nota} (${lavadores[i].qtdAvaliacoes} avaliações)`;

                newDivNota.appendChild(newSpanNota)

                // Criação da divPreço  e atribuição da classe a ela e também do span
                let newDivPreco = document.createElement('div');
                newDivPreco.setAttribute('class', 'main-content__box__preco');

                let newSpanPreco = document.createElement('span');
                newSpanPreco.textContent = `R$ ${lavadores[i].valorCobrado}`;
                newDivPreco.appendChild(newSpanPreco);

                // Criação da divAvaliacao e atribuição da classe a ela e também do link
                let newDivAvaliacao = document.createElement('div');
                newDivAvaliacao.setAttribute('class', 'main-content__box__avaliacao');

                let linkAvaliacao = document.createElement('a');
                linkAvaliacao.setAttribute('href', '#');
                linkAvaliacao.textContent = 'Ver avaliações';

                newDivAvaliacao.appendChild(linkAvaliacao);

                // Criação da dviBotao e atribuição da classe com seu link
                let newDivBotao = document.createElement('div');
                newDivBotao.setAttribute('class', 'main-content__box__botao');

                let linkBotao = document.createElement('a');
                linkBotao.setAttribute('href', 'adicionarcarro.html');
                newDivBotao.appendChild(linkBotao);

                let newBotao = document.createElement('button')
                newBotao.className = 'main-content__box__botao-lavar';
                newBotao.textContent = 'Lavar meu carro';

                linkBotao.appendChild(newBotao);

                newDiv.appendChild(newDivImage);
                newDiv.appendChild(newDivNome);
                newDiv.appendChild(newDivNota);
                newDiv.appendChild(newDivPreco);
                newDiv.appendChild(newDivAvaliacao);
                newDiv.appendChild(newDivBotao);

            }

        </script>
